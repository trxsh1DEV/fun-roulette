<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="spin-btn">Click</div>
      <!-- <div class="selector"></div> -->
      <div class="wheel">

        <div class="numb active" style="--i:1;--clr:#db7093;" data-id="45">
          <span>Desafio 1 0/360deg</span>
        </div>

        <div class="numb" style="--i:2;--clr:#20b2aa;" data-id="90">
          <span>Verdade 1 45deg</span>
        </div>

        <div class="numb" style="--i:3;--clr:#49416D;" data-id="135">
          <span>Desafio 2 90deg</span>
        </div>

        <div class="numb" style="--i:4;--clr:#E0EFDE;" data-id="180">
          <span>Verdade 2 135deg</span>
        </div>

        <div class="numb" style="--i:5;--clr:#A882DD;" data-id="225">
          <span>Desafio 3 180deg</span>
        </div>

        <div class="numb" style="--i:6;--clr:#F1A208;" data-id="270">
          <span>Verdade 3 225deg</span>
        </div>

        <div class="numb" style="--i:7;--clr:#3cb371;" data-id="315">
          <span>Desafio 4 270deg</span>
        </div>

        <div class="numb" style="--i:8;--clr:#4169e1;" data-id="360">
          <span>Verdade 4 315deg</span>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/main.js"></script>
</body>
</html>
